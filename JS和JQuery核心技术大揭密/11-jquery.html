<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第一个jquery程序</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <input id="btn1"  class="btn btn-info" type="button" name="" value="按钮1">
      <input id="btn2"  class="btn btn-info" type="button" name="" value="按钮2">
      <input id="btn3"  class="btn btn-info" type="button" name="" value="按钮3">
      <input id="btn4"  class="btn btn-info" type="button" name="" value="按钮4">
    </div>

    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function(){
        $("#btn1").click(function(){
          alert("Jquery方法($('btn').click)");
        });

        document.getElementById("btn2").onclick = function(){
          alert("原生的JS方法(document.getElementById('btn2').onclick)");
        }

        $(document.getElementById("btn3")).click(function(){
          alert("JS转Jquery方法");
        });

        $("#btn4")[0].onclick = function(){
          alert("Jquery转JS方法");
        }
      });
    </script>
  </body>
</html>
