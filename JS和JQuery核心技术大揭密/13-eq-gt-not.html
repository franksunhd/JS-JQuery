<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eq、gt、not、filter、siblings</title>
  </head>
  <body>
    <div>
    <span>aaa</span>
    <span>bbb</span>
    <span>ccc</span>
    <span>sss</span>
    <span>xxx</span>
    </div>
    <ul>
      <li>
        <div>qqq</div>
      </li>
    </ul>

    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(function(){
      $("span").eq(2).css("color","red");
      //$("div:eq(2)").css("color","red");
      $("span:gt(2)").css("color","green");
      //
      $("span:eq(3)").siblings().css("font-size","30px");
      // 过滤掉
      $("span").not(":eq(2)").css("background","gray");
      // 筛选出
      $("span").filter(":eq(2)").css("text-decoration","underline");
    });
    </script>
  </body>
</html>
