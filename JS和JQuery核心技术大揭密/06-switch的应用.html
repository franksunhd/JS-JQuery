<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch的应用</title>
  </head>
  <body>
    <input id="btn" type="button" name="" value="测试事件">

    <script type="text/javascript">
      onload = function(){
        document.getElementById("btn").onclick = function(){
          // prompt 可以弹出一个输入的文本框
          var sInput = prompt("请输入一个1到7之间的整数");
          // try{}catch(e){} 用于捕获异常  当try中发生异常时执行的是catch中的语句
          try {
            // 先parseInt，如果异常去catch，否则进行判断
            if(sInput == parseInt(sInput)){
              if(parseInt(sInput)>7 || parseInt(sInput)<1){
                alert("输入的数不在1~7之间");
              }
              else {
                switch (parseInt(sInput)) {
                  case 1:
                    alert("您输入的是 1");
                    break;
                  case 2:
                    alert("您输入的是 2");
                    break;
                  case 3:
                    alert("您输入的是 3");
                    break;
                  case 4:
                    alert("您输入的是 4");
                    break;
                  case 5:
                    alert("您输入的是 5");
                    break;
                  case 6:
                    alert("您输入的是 6");
                    break;
                  case 7:
                    alert("您输入的是 7");
                    break;
                }
              }
            }else {
              alert("输入的不是一个整数");
            }
          }
          catch(e){
            alert("");
          }
        }
      }
    </script>
  </body>
</html>
