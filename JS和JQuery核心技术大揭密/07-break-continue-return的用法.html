<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>break-continue-return的用法</title>
  </head>
  <body>
    <input id="btn" type="button" name="" value="测试事件">
    <script type="text/javascript">
      onload = function(){
        document.getElementById("btn").onclick = function(){
          var iSum = 0;
          for(var i = 1; i < 101; i++)
          {
            if(i==5){
              // break;结束最近的循环
              // break;
              // continue是结束符合条件的本次循环
              // continue;
              // return 第一种用法 是跳出整个方法体
              // return;
              // return 第二种用法 是返回一个值
              i = A(i);
            }
            iSum+=i;
          }
          alert(iSum);
          function A(i){
            i+=5;
            return i;
          }
        }

      }
    </script>
  </body>
</html>
