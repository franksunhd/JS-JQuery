<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>九九乘法表</title>

  </head>
  <body>
    <h1>九九乘法表</h1>
    <script type="text/javascript">
    document.write("for循环九九乘法表" + "<br/>");
      var i,j;
      for (i = 1; i < 10; i++) {
        for (j = 1; j <= i; j++) {
          document.write(i + "*" + j + "=" + (i * j) + "\t");
        }
        document.write("<br/>");
      }
      document.write("while循环九九乘法表" + "<br/>");
      var m = 1, n;
      while(m < 10) {
        n = 1;
        while(n <= m){
          document.write(m + "*" + n + "=" + (m * n) + "\t");
          n++;
        }
        document.write("<br/>");
        m++;
      }
    </script>
  </body>
</html>
