<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组的声明和长度</title>
    <script type="text/javascript">
      //声明数组
      var a = ["a","b","c","d","e","f","g","h"];
      //取出指定索引的子串 [1,3)
      var b = a.slice(1,3);
      //alert(b);
      //拼接数组
      var c = a.concat(1,2,3,4,5);
      // alert(c);

      //翻转字符串
      c.reverse();
      // alert(c);

      //排序
      c.sort();
      alert(c.join("-"));
    </script>
  </head>
  <body>
    <h1>数组的声明和长度</h1>
  </body>
</html>
