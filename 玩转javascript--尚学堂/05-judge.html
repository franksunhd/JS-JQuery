<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>逻辑判断语句</title>
    <script type="text/javascript">
        //声明一个变量来记录考试成绩
        var score = 80;

        if(score>=90){
          alert("今年夏天带你取厦门!");

          alert("没考到90分,哪也不能去!");
        }
