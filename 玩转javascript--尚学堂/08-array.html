<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组的声明和长度</title>
    <script type="text/javascript">
    /**************************创建数组*********************************/
      //数组的创建
      var a1 = new Array();   //空数组
      var a2 = new Array(2);  //长度为2
      var a3 = new Array("shangsan","lisi","wangwu");
      //打印数组信息
      console.log(a1 + "|" + a2 + "|" + a3);

      //简介的创建
      var aa1 = [];
      var aa2 = ["张珊","李四","王五"];
      console.log(aa1 + "||" + aa2);

      /**************************数组长度*********************************/
      //数组的长度
      var a = ["aa","bb","cc","dd","ee","ff","hh"];
      //查看数组的长度
      console.log("a.length = ",a.length);

      //遍历数组
      for(i = 0;i < a.length;i++)
      {
        //打印数组中每个元素的值
        console.log("a" + "[" + i + "]" + "=" + a[i]);
      }
      //java arraylist linklist vector
      //数组的长度是可变的
      a.length=10;
      // alert(a);
      /**************************数组的常见方法*********************************/
      var b = [1,"shangsan",new Date(),[1,2,3,4,5]];
      // alert(b);

      //声明数组
      var aa = ["a","b","c","d","e","f","g","h"];

      //添加元素
      aa.push("www");          //尾部添加
      aa.unshift("http:");    //头部添加
      // alert(aa);

      //移除元素
      aa.pop();              //移除尾部
      aa.shift();            //移除头部
      // alert(aa);

      //既可以添加也可以删除
      // aa.splice(1,3);         //删除下标从1开始的三个元素
      // aa.splice(3,0,"http");  //从数组下标为3的地方添加一个元素，后面的元素下标依次加1
      // alert(aa);

      //更改指定索引对应的值
      // aa[3] = 10;  //用10代替d
      // aa[4] = null;  //将e替换为null
      alert(aa);
      </script>
  </head>
  <body>
    <h1>数组的声明和长度</h1>
  </body>
</html>
