<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <!-- script 代码块 -->
  <script type="text/javascript">
    //声明一个str变量
    var str = "Hello world";
    //声明一个sayhello()函数
    function sayhello() {
      //打印语句
      alert(str);
    };
  </script>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>欢迎您进行JavaScript的学习</h1>
  <!--
      事件驱动  onclick 鼠标单击事件
              ondblclick 鼠标双击事件
  -->
  <input type="button" name="" value="测试事件驱动" onclick="sayhello();" />
  <!-- <input type="button" name="" value="测试事件驱动" ondblclick="sayhello();" /> -->
  <pre>
    JS代码从上到下解释执行
  </pre>
</body>
</html>
